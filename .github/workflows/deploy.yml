on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        run: npm run build

      - name: Push
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update 
          push: origin built --set-upstream --force
